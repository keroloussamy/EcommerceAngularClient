<div class="row">

    <div class="col-lg-3" style="padding-top: 25px;">

        <form class="d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0 ff" method="get" action="/Home/Search">
            <div class="input-group">
                <input class="form-control" name="proName" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" #search />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" (click)="searchProduct(search.value)"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>

        <h1 class="my-4">Ecommerce</h1>
        <div class="list-group">
            <a *ngFor="let category of categories" routerLink="" (click)="getProductsByCategory(category.id)" class="list-group-item">{{category.name}}</a>
            <a routerLink="" (click)="getAllProducts()" class="list-group-item">All Categories</a>
        </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="../../assets/Images/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="../../assets/Images/2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="../../assets/Images/3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">
            <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a [routerLink]="['/product',product.id]"><img class="card-img-top" src="https://localhost:44330/Resources/images/{{product.image}}" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a [routerLink]="['/product',product.id]">{{product.name}}</a>
                        </h4>
                        <h5>${{product.price}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
